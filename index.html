<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Vezarat</title>
  </head>
  <body>
    <div class="background-img"></div>
    <main class="main">
      <div class="main__logo">
        <img src="./img/120px-Emblem_of_Iran.svg.png" alt="main__logo" />
        <div class="main__text-1 header-text-white">جمهوری اسلامی ایران</div>
      </div>
      <h1 class="main__h1 header-text-white">وزارت آموزش و پرورش</h1>
      <img
        src="./img/flags-flag-of-iran.jpg"
        alt="Iran__flag"
        class="main__flag"
        src="./img/SVG/sprite.json"
      />
      <h2 class="main__h2 font-header header-text-white">
        پیشخوان خدمات سازمانی وزارت آموزش پرورش
      </h2>
      <form class="form-login form">
        <div class="form-login__email-box">
          <svg class="email__icon">
            <use xlink:href="img/SVG/sprite.svg#icon-mail"></use>
          </svg>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="form-login__password-box">
          <svg class="email__icon">
            <use xlink:href="img/SVG/sprite.svg#icon-key"></use>
          </svg>
          <input type="password" id="email" placeholder="Password" required />
        </div>
        <div class="form-text">
          <div class="form-text__checkbox">
            <input
              class="form-text__check1"
              type="checkbox"
              name="check"
              id="check"
            />
            <label for="check" class="form-text__label">مرابه خاطربسپار</label>
          </div>
          <a class="form-text__link" href="#">پسورد خود را فراموش کرده اید؟</a>
        </div>
        <button class="btn">ورود</button>
      </form>
    </main>
    <footer class="footer">
      کلیه حقوق مادی و معنوی این سامانه متعلق به وزارت آموزش و پرورش می باشد
    </footer>
  </body>
</html>
